<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>My Blog</title>
</head>
<body>
  <h1>Add a post</h1>

  <form action='/' method='post'>
    Your name:
    <input type="text" name="your_name" />
    <br>
    Your post:
    <input type="text" name="blog_post" />
    <br>
    <input type="submit" value="Post" />
  </form>

  <h2>Posts:</h2>

  <ul>
    {% for post in all_posts %}
      <li><b>{{post.name}}</b> said: {{post.text}}</li>
    {% endfor %}
  </ul>
</body>
</html>
